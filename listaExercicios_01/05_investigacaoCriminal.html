<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
const perg1 = parseInt(prompt("Telefonou para a vitima? (1-Sim|0-Não)"))
    const perg2 = parseInt(prompt("Esteve no local do crime? (1-Sim|0-Não)"))
    const perg3 = parseInt(prompt("Mora perto da Vitima? (1-Sim|0-Não)"))
    const perg4 = parseInt(prompt("Devia para a vitima (1-Sim|0-Não)"))
    const perg5 = parseInt(prompt("Ja trabalhou com a vitima? (1-Sim|0-Não)"))
    const soma = perg1 + perg2 + perg3 + perg4 + perg5
    let mensagem
    //PROCESSAMENTO
switch (soma) {
    case 0:
        mensagem = "Inocente"
        break;
    case 1:
    case 2:
        mensagem = "Suspeita"
        break;
    case 3:
    case 4:
        mensagem = "Cúmpluice"
        break;
    default:
        mensagem = "Assassino"
        break;
}
    
    //SAÍDA
document.write(mensagem)
</script>
