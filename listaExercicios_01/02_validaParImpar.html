<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("Informe um número"))
    let mensagem
    //PROCESSAMENTO
    switch (numero % 2) {
        case 0:
            mensagem = "Numero é par"
            break;
        default:
            mensagem = "Numero é impar"
            break;
    }
    
    //SAÍDA
    document.write(mensagem)
</script>
